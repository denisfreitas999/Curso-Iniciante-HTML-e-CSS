<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Meu primeiro layout</title>
        <link rel="stylesheet" href="estilo1.css" type="text/css" />
    </head>
    
    <body>
        <div id="wrap"> <!-- id="wrap" ,  wrap é envelope, ou seja a essa div principal guarda todo o conteúdo da página    -->
            <header>
                <h1>Nome do site</h1>
                <nav>
                    <ul>
                        <li><a href="#">Menu1</a></li>
                        <li><a href="#">Menu2</a></li>
                        <li><a href="#">Menu3</a></li>
                        <li><a href="#">Menu4</a></li>
                        <li><a href="#">Menu5</a></li>  
                    </ul>
                </nav>
            </header>

            <div id="content">
                <section>
                    <h2>Título da seção</h2>
                    <p>Conteúdo da seção</p>
                </section>
                <article>
                    <h2>Título do artigo</h2>
                    <p>Conteúdo dos artigos</p>
                </article>
            </div>

            <div id="sidebar">
                <aside >
                    <ul>
                        <li><a href="#">Submenu 1</a></li>
                        <li><a href="#">Submenu 2</a></li>
                        <li><a href="#">Submenu 3</a></li>
                        <li><a href="#">Submenu 4</a></li>
                        <li><a href="#">Submenu 5</a></li>
                    </ul>
                </aside>
            </div>

            <footer>
                Rodapé do site
            </footer>
        </div>
    </body>
</html>

<!-- DIVs são boxes de conteúdos. Servem para agrupar os elementos de um site.-->
